{% extends 'main/project.html' %}

{% block content %}
<div class="project-container">
  <h1>{{project.title}}</h1>
  <h2>{{project.id}}</h2>
  <p>{{project.desc}}</p>
  <div class="project-photo-container">
    {% for image in images %}
    <div class="project-photo-box">
      <img class="project-photo" src="/media/{{image.image}}"/>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
