{% extends 'main/project.html' %}

{% block content %}
<div class="project-container">
  <div class="project-title">{{project.title}}</div>
  <div class="project-desc">{{project.desc}}</div>
  <div class="project-photo-container">
    {% for image in images %}
    <div class="project-photo-box">
      <img class="project-photo" src="/media/{{image.image}}"/>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
