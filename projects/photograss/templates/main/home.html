{% extends 'common/base.html' %}
{% block content %}
  <div class="swiper">
    <div class="swiper-wrapper">
      {% if images %}
        {% for image in images %}
          <div class="swiper-slide">
            <img class="slide-img" src="/media/{{ image.image }}" style="background-color={{ image.background_color }};">
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
  <div class="swiper-pagination"></div>
{% endblock %}
{% block script %}
  <script>
    // Initiate Swiper slider
    const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 5000,
      },
      autoHeight: false,
      speed: 700, // ms
      spaceBetween: 0,
      direction: "horizontal",
      loop: true,
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
{% endblock %}
