{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Photograss - Projects</title>
  </head>
  <body contextmenu="return false">

    <!-- Navigation Bar -->
    {% include 'main/navbar.html' %}

    <div class="projects-container">
      <div class="project-list">
        <span class="project-list-title">Projects</span>
        {% for project in projects %}
          <div class="project-card">
            <a class="project-item {% if project.title == request.project_path %}active{% endif %}" href="{% url 'main:project_detail' project.title %}" pk={{ project.id }}>+ {{ project.title }}</a>
          </div>
        {% endfor %}
      </div>
      {% block content %}
      {% endblock %}
    </div>
  <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
