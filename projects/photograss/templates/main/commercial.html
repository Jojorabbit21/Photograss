{% extends 'common/base.html' %}
{% block content %}
  <div class="projects-container">
    {% for project in projects %}
      <div class="project-card">
        <a class="project-item" href="{% url 'main:commercial_detail' project.title %}" pk={{ project.id }}>{{ project.title }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
